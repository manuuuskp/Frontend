<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="countdown__container">
        <h2>Countdown Timer</h2>
        <div class="countdown__labelcontainer">
            <p class="countdown__label">Hour</p>
            <p class="countdown__label">Minute</p>
            <p class="countdown__label">Seconds</p>
        </div>
        <div class="countdown__inputcontainer">
            <input type="number" maxlength="2" placeholder="00" class="countdown__input hour" oninput="this.value=this.value.slice(0, this.maxLength)">
            <input type="number" maxlength="2" placeholder="00" class="countdown__input minute" oninput="this.value=this.value.slice(0, this.maxLength)">
            <input type="number" maxlength="2" placeholder="00" class="countdown__input sec" oninput="this.value=this.value.slice(0, this.maxLength)">
        </div>
        <div class="countdown__buttoncontainer">
            <button class="countdown__button start">Start</button>
            <button class="countdown__button stop">Stop</button>
            <button class="countdown__button reset">Reset</button>
        </div>
    </div>
    <script src="countdownjs.js"></script>
</body>
</html>
