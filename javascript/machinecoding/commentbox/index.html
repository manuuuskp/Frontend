<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Box</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="commentMainContainer">
      <div class="comment">
        <div class="mainComment">
          <span><b>Manoj prabhu</b></span>
          <p>Hello dude !</p>
          <button class="reply">Reply</button>
        </div>
        <div class="subComment"></div>
      </div>
    </div>

    <template class="commentTemp">
      <div class="mainComment">
        <span><b>Manoj prabhu</b></span>
        <p>Hello dude !</p>
        <div class="buttonContainer">
          <button class="reply">Reply</button>
          <button class="edit">Edit</button>
          <button class="save none">Save</button>
          <button class="delete">Delete</button>
        </div>
      </div>
      <div class="subComment"></div>
    </template>

    <template class="addComment">
      <div class="comment">
        <div class="commentContainer">
          <input class="nameInput" placeholder="Your name" />
          <textarea
            class="commentInput"
            placeholder="comment"
            rows="5"
          ></textarea>
          <div>
            <button class="post">Post</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>
      </div>
    </template>
    <script src="./index.js"></script>
  </body>
</html>
